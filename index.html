<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>jQuery Salary Calculator</title>
</head>
<body>
    <header>
        <h1>jQuery Salary Calculator</h1>
    </header>
    
    <main>
        <section id="employee-in">
            <h2>Add Employee</h2>
            <input id="idIn" type="text" placeholder="ID" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
            <input id="firstNameIn" type="text" placeholder="First Name">
            <input id="lastNameIn" type="text" placeholder="Last Name">
            <input id="titleIn" type="text" placeholder="Title">
            <input id="annualSalaryIn" type="text" placeholder="Annual Salary" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
            <button id="submit">Submit</button>
        </section>

        <section id="employee-out">
            <h2>Employees</h2>
            
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody id="employeeTable">
                </tbody>
                <tfoot>
                    <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>Total: $ <span id="totalMonthlyOut"></span></td>
                        <td>&nbsp;</td>   
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>

    <footer>
        <h5>Created By Alex White at Prime Digital Academy</h5>
    </footer>
</body>
</html>
