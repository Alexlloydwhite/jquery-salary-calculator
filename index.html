<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>jQuery Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Jquery Salary Calculator</h1>
    </header>
    
    <main>
        <section id="employee-in">
            <h2>Add Employee</h2>
            <input id="firstNameIn" type="text" placeholder="First Name">
            <input id="lastNameIn" type="text" placeholder="Last Name">
            <input id="idIn" type="text" placeholder="ID">
            <input id="titleIn" type="text" placeholder="Title">
            <input id="annualSalaryIn" type="text" placeholder="Annual Salary">
            <button id="submit">Submit</button>
        </section>

        <section id="employee-out">
            <h2>Employees</h2>
            
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
            
            <tbody id="employeeTable">
                <tr>
                    <td>Jen</td>
                    <td>Barber</td>
                    <td>4521</td>
                    <td>Team Lead</td>
                    <td>80000</td>
                    <td><button class="delete">Delete</button></td>   
                </tr>
                <tr>
                    <td>Maurice</td>
                    <td>Moss</td>
                    <td>8724</td>
                    <td>Support Team</td>
                    <td>58000</td>
                    <td><button class="delete">Delete</button></td>   
                </tr>
                <tr>
                    <td>Roy</td>
                    <td>Smith</td>
                    <td>9623</td>
                    <td>Quality Assurance</td>
                    <td>48000</td>
                    <td><button class="delete">Delete</button></td>   
                </tr>
            </tbody>
            
            </table>

            <h2 id="totalMonthly">Total Monthly: $ <span id="totalMonthlyOut"></span></h2>
        
        </section>
    </main>
</body>
</html>
